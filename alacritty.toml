
[general]
import = [
    "C:\\Users\\divin\\AppData\\Roaming\\alacritty\\themes\\themes\\kanagawa_wave.toml"
]
# Alacritty Configuration File

# Start in home directory (PowerShell profile will handle C:\Dev)
working_directory = "C:\\Dev"

[env]
TERM = "xterm-256color"

[window]
# Window dimensions
dimensions = { columns = 120, lines = 30 }

# Window padding
padding = { x = 8, y = 8 }

# Window decorations
decorations = "Full"

# Startup mode
startup_mode = "Windowed"

# Background opacity
opacity = 0.95

# Blur (Windows 11)
blur = true

[scrolling]
# Maximum number of lines in scrollback buffer
history = 10000

# Number of lines scrolled for every input scroll increment
multiplier = 3

[font]
# Font configuration
size = 11.0

[font.normal]
family = "JetBrainsMonoNL Nerd Font"

[cursor]
# Cursor style
style = { shape = "Block", blinking = "On" }

# Cursor blink interval (milliseconds)
blink_interval = 750

# Cursor unfocused hollow
unfocused_hollow = true

[selection]
# Save to clipboard on selection
save_to_clipboard = true



[terminal.shell]
# Default shell - PowerShell
program = "powershell"
args = ["-NoLogo"]

[keyboard]
bindings = [
    # Copy/Paste
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    
    # Font size adjustments
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },
    
    # New window
    { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },
    
    # Clear screen
    { key = "L", mods = "Control", chars = "\f" },
]

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

[[mouse.bindings]]
# Open URLs with Ctrl+Click
mouse = "Middle"
action = "PasteSelection"

[hints]
# URL hints configuration
[[hints.enabled]]
command = "open"
hyperlinks = true
post_processing = true
persist = false
mouse.enabled = true
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[colors]
# If kanagawa theme doesn't load, here's a fallback minimal theme
# (remove this section if kanagawa loads properly)

